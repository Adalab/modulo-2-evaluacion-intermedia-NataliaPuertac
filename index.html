<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Adivina el número</title>
  </head>
  <body>
    <header>
      <h1 class="title">Adivina el número</h1>
    </header>
    <main>
      <form class="form">
        <label class="text">Introduce aquí tu número</label>
        <input
          type="text"
          class="input js-label"
          placeholder="Ejemplo: 5"
          value=""
        />
        <input class="btn js-btn" type="button" value="Prueba" />
      </form>
      <div class="div">
        <p class="js-clue clue">Pista: Escribe el número y dale a Prueba</p>
        <p class="js-tried tried">Número de intentos: 0</p>
        <input type="reset" class="reset js-reset" value="Inténtalo de nuevo" />
      </div>
    </main>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
